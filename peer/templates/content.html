{% extends "base.html" %}


{% block content %}
<style type="text/css" media="print">
.dontprint
{ display: none; }
</style>
<div class="container dontprint">
    <div class="jumbotron">
        <h1>Full Text: <em>{{ object.file_name }}</em></h1>
        <!--<p>Here's a preview of the text. Click "Results" to continue.</p>
        <p><a class="btn btn-primary" target="-1">Results</a></p>-->
        <p>Close this tab to return the results...or click the Results button. Click the Purge Data button to flush all results and return home.</p>
        <div class="btn-group">
            <a href="/feedback" class="btn btn-primary">Results</a>
            <a href="/clear" class="btn btn-warning">Purge Data</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
          <div style="white-space: pre-wrap; line-height: 150%;">{{ object.raw_text }}</div>
      </div>
    </div>
</div>


{% endblock %}
