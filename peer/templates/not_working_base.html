{% extends "bootstrap/base.html" %}

{% block alerts %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% endblock %}
{% block navbar %}
{{nav.frontend_top.render()}}
{% endblock %}
